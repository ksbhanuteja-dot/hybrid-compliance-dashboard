<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hybrid Compliance Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* SHOW 8–10 ROWS WITHOUT SCROLLING */
        .table-responsive { max-height: 70vh; }
        .table { min-height: 500px; }
    </style>
</head>
<body class="bg-light">

<!-- LITTLE SPACE FROM TOP -->
<div class="pt-4"></div>

<div class="container">

    <!-- TITLE WITH ITINERIS LOGO ON LEFT — BETTER SPACING & COLOR MATCH -->
    <div class="text-center mb-4">
        <div class="d-flex align-items-center justify-content-center gap-5">
            <!-- ITINERIS LOGO ON LEFT -->
            <img src="images/itineris-logo.png" alt="Itineris Logo" class="img-fluid" style="height: 120px; max-width: 250px;">

            <div class="text-center ps-5">  <!-- ADDED MORE SPACE -->
                <h1 class="display-5 fw-bold text-primary mb-2">Hybrid Compliance Dashboard</h1>
                <p class="lead text-muted mb-0">Monthly Target: 12 Days • 96 Hours</p>
            </div>
        </div>
    </div>

    <!-- FILTERS — COMPACT -->
    <div class="card shadow-sm border-0 mb-3">
        <div class="card-body py-3">
            <div class="row g-2 align-items-end">
                <div class="col-md-4">
                    <input type="text" id="search" class="form-control" placeholder="Search name..." onkeyup="filterTable()">
                </div>
                <div class="col-md-3">
                    <input type="date" id="fromDate" class="form-control">
                </div>
                <div class="col-md-3">
                    <input type="date" id="toDate" class="form-control">
                </div>
                <div class="col-md-2">
                    <button onclick="applyFilter()" class="btn btn-primary w-100">Apply</button>
                </div>
            </div>
            <div class="text-end mt-2">
                <button onclick="downloadExcel()" class="btn btn-success btn-sm">
                    Download Excel
                </button>
            </div>
        </div>
    </div>

    <!-- MAIN TABLE — TAKES FULL SCREEN, SHOWS 8–10 ROWS IMMEDIATELY -->
    <div class="card shadow border-0 flex-fill">
        <div class="card-header bg-primary text-white py-3 text-center">
            <h4 class="mb-0 fw-bold">Employees Below Compliance Target</h4>
        </div>
        <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle" id="dashTable">
                <thead class="table-light text-center text-uppercase small fw-bold">
                    <tr>
                        <th class="text-start ps-4">Emp ID</th>
                        <th class="text-start ps-4">Employee Name</th>
                        <th>Days</th>
                        <th>Avg Hours</th>
                        <th>Shortfall (days)</th>  <!-- UPDATED TO DAYS -->
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="text-center"></tbody>
            </table>
        </div>
        <div class="card-footer bg-light text-center text-muted small py-2">
            Shortfall highlighted • Updated: <span id="lastUpdate"></span>
        </div>
    </div>
</div>

<script src="scripts.js"></script>
<script>
    document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
</script>
</body>
</html>
