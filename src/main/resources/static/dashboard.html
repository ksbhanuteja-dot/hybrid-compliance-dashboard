<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hybrid Compliance Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Optional external CSS -->
    <link rel="stylesheet" href="styles.css">

    <style>
        .table-responsive { max-height: 70vh; }
        .table { min-height: 500px; }
    </style>
</head>

<body class="bg-light">

<!-- spacing -->
<div class="pt-4"></div>

<div class="container">

    <!-- HEADER -->
    <div class="text-center mb-5">
        <div class="d-flex align-items-center justify-content-center gap-5 flex-wrap">
            <img src="images/itineris.png"
                 alt="Itineris Logo"
                 class="img-fluid"
                 style="height:110px; max-width:220px;">

            <div>
                <h1 class="display-5 fw-bold text-primary mb-2">
                    Hybrid Compliance Dashboard
                </h1>
                <p class="lead text-muted mb-0">
                    Monthly Policy: 12 Office Days
                    <span class="d-block small">
                        (Special roles: 8 days with minimum 5 hrs/day average)
                    </span>
                </p>
            </div>
        </div>
    </div>

    <!-- FILTERS -->
    <div class="card shadow-sm border-0 mb-3">
        <div class="card-body py-3">
            <div class="row g-2 align-items-end">
                <div class="col-md-4">
                    <input type="text"
                           id="search"
                           class="form-control"
                           placeholder="Search employee name..."
                           onkeyup="filterTable()">
                </div>

                <div class="col-md-3">
                    <input type="date" id="fromDate" class="form-control">
                </div>

                <div class="col-md-3">
                    <input type="date" id="toDate" class="form-control">
                </div>

                <div class="col-md-2">
                    <button onclick="applyFilter()"
                            class="btn btn-primary w-100">
                        Apply
                    </button>
                </div>
            </div>

            <div class="text-end mt-2">
                <button onclick="downloadExcel()"
                        class="btn btn-success btn-sm">
                    Download Excel
                </button>
            </div>
        </div>
    </div>

    <!-- TABLE -->
    <div class="card shadow border-0 flex-fill">
        <div class="card-header bg-primary text-white py-3 text-center">
            <h4 class="mb-0 fw-bold">
                Employees Below Compliance Target
            </h4>
        </div>

        <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle" id="dashTable">
                <thead class="table-light text-center text-uppercase small fw-bold">
                    <tr>
                        <th class="text-start ps-4">Emp ID</th>
                        <th class="text-start ps-4">Employee Name</th>
                        <th>Days Attended</th>
                        <th>Avg Hours / Day</th>
                        <th>Shortfall (Days)</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="tableBody" class="text-center">
                    <!-- rows injected via scripts.js -->
                </tbody>
            </table>
        </div>

        <div class="card-footer bg-light text-center text-muted small py-2">
            Showing employees with attendance shortfall â€¢
            Updated: <span id="lastUpdate"></span>
        </div>
    </div>
</div>

<!-- JS -->
<script src="scripts.js"></script>

<script>
    document.getElementById('lastUpdate').textContent =
        new Date().toLocaleString();
</script>

</body>
</html>
