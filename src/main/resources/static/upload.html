<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Excel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Important: defer so DOM is ready & route guard can run -->
    <script src="scripts.js" defer></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Upload Monthly Attendance Excel</h4>
            <!-- Optional: quick logout -->
            <button class="btn btn-sm btn-outline-light"
                    onclick="localStorage.removeItem('loggedIn'); window.location.href='login.html';">
                Logout
            </button>
        </div>
        <div class="card-body">
            <input type="file" id="excelFile" accept=".xlsx" class="form-control mb-3">
            <button onclick="uploadFile()" class="btn btn-success btn-lg">Upload Excel</button>
            <a href="dashboard.html" class="btn btn-outline-primary float-end">Go to Dashboard â†’</a>
        </div>
    </div>
</div>
</body>
</html>
